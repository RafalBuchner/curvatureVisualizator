extensionName: CurvatureVisualizator
developerID: com.rafalbuchner
__defaults__:
    visualizationType:
        vanillaObj: SegmentedButton
        value: 0
        attributes:
            - counterclockwise
            - clockwise
            - both

    divisionSteps:
        vanillaObj: EditText
        value: 77
        attributes:
            - int

    strokeWidth:
        vanillaObj: EditText
        value: 2
        attributes:
            - int

    showOptionsButtonInGlyphWindow:
        vanillaObj: CheckBox
        value: True

    zoomVisualization:
        vanillaObj: CheckBox
        value: False

    visualizationSize:
        vanillaObj: Slider
        value:
            minValue: 0
            maxValue: 8000
            value: 1600

    fillColor:
        vanillaObj: ColorWell
        value:
            - 1
            - 0.8
            - 0
            - 0.5

    strokeColor:
        vanillaObj: ColorWell
        value:
            - 1
            - 0.8
            - 0
            - 0.1
